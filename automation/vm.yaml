---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: testvm-ns__NS__-vm##VM##
  namespace: ns__NS__
spec:
  dataVolumeTemplates:
  - metadata:
      name: testdv__NS__##VM##
    spec:
      source:
        blank: {}
      pvc:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
  runStrategy: Halted
  template:
    metadata:
      labels:
        kubevirt.io/size: small
        kubevirt.io/domain: testvm
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
            - name: test-dv-vol__NS__##VM##
              volumeName: test-dv-vol__NS__##VM##
              disk:
                bus: virtio
          interfaces:
          - name: default
            masquerade: {}
        resources:
          requests:
            memory: 128M
      networks:
      - name: default
        pod: {}
      volumes:
        - name: containerdisk
          containerDisk:
            image: quay.io/kubevirt/alpine-container-disk-demo:v1.6.0
        - name: cloudinitdisk
          cloudInitNoCloud:
            userDataBase64: SGkuXG4=
        - name: test-dv-vol__NS__##VM##
          dataVolume:
            name: testdv__NS__##VM##
